description: "ERPNext is a fully open-source ERP system for companies of different sizes (SMBs to Enterprises) across multiple verticals. This integration allows sharing files in ERPNext on Google Drive. Having an ERPNext account is a prerequisite. ERPNext is built to serve organizations in various industries across different domains like Manufacturing, Distribution, Retail, Services, Education, Healthcare, Agricultural, and Not for Profit organizations. You can start using ERPNext by signing up for a trial account on https://erpnext.com or by setting up an instance with your favorite VPS provider by following: https://github.com/frappe/bench Documentation to setting up Google Apps in ERPNext: https://docs.erpnext.com/docs/user/manual/en/erpnext_integration/contents#google-integration"
