description: "Sheets4Time is a time writing utility. Time is written in the Google Calendar and the items are synchronized with a Google Sheet. Sheets4Time is a time writing tool that utilizes the Google Calendar. Time is written in the Google Calendar as appointments in a dedicated calendar. These items are synchronised with a Google Sheet. In the Google Sheets the time items are categorized bij customer, project and task. The dashboard provides a clear overview of the time written per day, week, month and year. The Google sheet can also be adjusted to create invoices or imports towards other systems."
