<ol class="academy-playlist">
  {% for video in include.videos %}
  <li>
    <a class="academy-playlist--video" href="https://www.youtube.com/watch?v={{ video.youtube_id }}" target="_blank">
      <div class="academy-playlist--video-poster">
        <img src="https://img.youtube.com/vi/{{ video.youtube_id }}/mqdefault.jpg" width="200" height="112.5" />
        <div role="button">
          <svg
            x="0px"
            y="0px"
            viewBox="0 0 125 80"
            enable-background="new 0 0 125 80"
            style="fill: rgb(255, 255, 255); height: 100%; left: 0px; stroke-width: 0px; top: 0px; width: 100%"
            focusable="false"
          >
            <rect fill-rule="evenodd" clip-rule="evenodd" fill="none" width="125" height="80"></rect>
            <polygon fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" points="53,22 53,58 79,40"></polygon>
          </svg>
        </div>
      </div>
      <div class="academy-playlist--video-content">
        <div class="academy-playlist--video-duration">
          <svg viewBox="0 0 16 14" height="14" width="16">
            <g fill="none" fill-rule="evenodd" stroke="#000000">
              <rect height="12.34" rx="2" stroke-width="1.3" width="14.75" x=".65" y=".65"></rect>
              <path d="M9.063 7L7 8.5v-3z" fill="#000000" fill-rule="nonzero"></path>
            </g>
          </svg>
          <span>{{ video.length }}</span>
        </div>
        <h3 class="academy-playlist--video-title">{{ video.title }}</h3>
        <p class="academy-playlist--video-description">{{ video.description }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ol>
