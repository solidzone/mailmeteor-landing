<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" prefix="og: http://ogp.me/ns#">
  <head>
    {%- include head.html -%}
  </head>

  <body class="preload">
    {%- include default.header.html -%}
    {{ content }}
    {%- include default.footer.html -%}
    
    {% if page.stripe == "popover"%}
    {%- include pricing-script.html -%}
    {% endif %}

    {% if page.checkout %}
    {%- include pricing-script-new.html -%}
    {% endif %}
  </body>
</html>
