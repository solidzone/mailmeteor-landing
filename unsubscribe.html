<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" />
    <meta name="google-site-verification" content="TShcwwV_esZ98tyJWg6fRMCTDcjUwGnfGBu087vga3M" />
    <title>Unsubscribe page - Mailmeteor</title>
    <link rel="icon" href="/assets/img/brand/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&amp;display=swap" rel="stylesheet" />
  </head>
  <body>
    <!--
  
  This unsubscribe service is managed by Mailmeteor.com

  -->
    <style>
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0px;
        text-align: center;
      }

      .banner {
        margin-bottom: 80px;
        padding: 1rem;
        background: #ffd597;
      }

      main {
        margin: 35px 0 0 35px;
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.03), 0 4px 22px 0 rgba(0, 0, 0, 0.09);
      }

      #email {
        font-weight: 600;
      }

      button {
        text-decoration: none;
        text-align: center;
        border: 2px solid;
        border-radius: 6px;
        border-color: #04062b;
        background-color: transparent;
        color: #04062b;
        outline: none;
        cursor: pointer;
        padding: 0.5rem 1rem;
        margin: 1rem 0.25rem;
        font-size: inherit;
      }

      button.btn-primary {
        box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
        transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
        color: white;
        background-color: #04062b;
      }

      button:hover {
        border-color: #020319;
        background-color: #020319;
        color: white;
      }

      button.btn-primary:hover {
        box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
      }
    </style>
    <div class="banner">
      This is a demo page. It shows you how your recipients will be able to unsubscribe.
      <a href="https://support.mailmeteor.com/introduction/advanced/unsubscribe-link#how-does-the-unsubscribe-page-looks-like">Learn more</a>
    </div>
    <content>
      <main>
        <h1>Unsubscribe</h1>
        <p>Do you really want to unsubscribe ?</p>
        <p id="email"></p>
        <button type="button" class="btn-primary" onclick="demo('unsubscribe')">Yes, unsubscribe</button>
        <button type="button" onclick="demo('cancel')">No, cancel</button>
      </main>
      <p id="demo"></p>
      <script>
        function demo(option) {
          var demo = document.getElementById('demo');
          demo.style.display = 'block';

          if (option === 'unsubscribe') {
            demo.innerText = "You haven't been unsubscribed. Remember, it's a demo.";
          } else if (option === 'cancel') {
            demo.innerText = '';
            window.close();
          }
        }
      </script>
    </content>
  </body>
</html>
